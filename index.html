<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="m-3 p-3 calc-container">
      <div class="text-white fw-bold mb-2" id="calc">calc</div>

      <input
        type="text"
        class="p-2 text-white mb-3 input"
        id="input-number"
        placeholder="0"
      />
      <div class="all-buttons">
        <button class="btn btn-light controls">7</button>

        <button class="btn btn-light controls">8</button>
        <button class="btn btn-light controls">9</button>
        <button class="btn btn-light delete text-white" id="del">DEL</button>
        <button class="btn btn-light controls">4</button>
        <button class="btn btn-light controls">5</button>
        <button class="btn btn-light controls">6</button>
        <button class="btn btn-light operations">+</button>
        <button class="btn btn-light controls">1</button>
        <button class="btn btn-light controls">2</button>
        <button class="btn btn-light controls">3</button>
        <button class="btn btn-light operations">-</button>
        <button class="btn btn-light controls">.</button>
        <button class="btn btn-light controls">0</button>
        <button class="btn btn-light operations">/</button>
        <button class="btn btn-light operations">*</button>
        <button class="btn btn-light reset text-white" id="reset">RESET</button>
        <button class="btn btn-light equals text-white" id="equality-sign">
          =
        </button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
