<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >
      Coded by <a href="#">Onyinye Chukwuma</a>
    </div>
    <div class="container m-5 p-5 calc-container">
      <div class="text-white fw-bold mb-2" id="calc">calc</div>

      <input
        type="text"
        class="p-3 text-white mb-4"
        id="input-number"
        placeholder="0"
      />
      <div class="all-buttons">
        <button class="btn btn-light">7</button>

        <button class="btn btn-light">8</button>
        <button class="btn btn-light">9</button>
        <button class="btn btn-light">DEL</button>
        <button class="btn btn-light">4</button>
        <button class="btn btn-light">5</button>
        <button class="btn btn-light">6</button>
        <button class="btn btn-light">+</button>
        <button class="btn btn-light">1</button>
        <button class="btn btn-light">2</button>
        <button class="btn btn-light">3</button>
        <button class="btn btn-light">-</button>
        <button class="btn btn-light">.</button>
        <button class="btn btn-light">0</button>
        <button class="btn btn-light">/</button>
        <button class="btn btn-light">*</button>
        <button class="btn btn-light" id="reset">RESET</button>
        <button class="btn btn-light" id="equality-sign">=</button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha34-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
